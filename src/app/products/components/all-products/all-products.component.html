<div class="box ">
  <div class="my-2 w-25"  >
   <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>

  </div>

    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let i of products">
            <div class="item">
                <img src="{{i.image}}" alt="">
                <div class="body">
                    <h4>
                     " {{i.title}}"
                    </h4>
                    <p>"{{i.description}}"</p>
                </div>
                <div class="px-3 nd-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span>{{i.price}}.LE</span>
                </div>
            </div>
    
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
     <app-spinner></app-spinner>
    </div>
    
</div>
